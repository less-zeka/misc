<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="./js/V2.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="page-header panel panel-default">
        <div class="panel-body">
            <ul>
                <li>Click the green square to get a point</li>
                <li>You got 10 seconds - good luck!</li>
                <li class="newGame">
                    <button id="newGameEasy" type="button" class="newGame btn btn-success">easy</button>
                    <button id="newGameHard" type="button" class="newGame btn btn-danger">intermediate</button>
                </li>
            </ul>
        </div>
    </div>
    <div id="scoreBoard">
        Your score:
        <p id="score">-</p>
    </div>
    <div id="hitBox" style="background: #98bf21; height: 100px; width: 100px; position: relative"></div>
</div>
</body>
</html>
